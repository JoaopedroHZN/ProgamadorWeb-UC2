<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laços de Repetição</title>
</head>

<body>
    <h2>Laço FOR</h2>
    <p id="txt"></p>

    <h2>Laço While</h2>
    <p id="demo"></p>

    <h2>Tabuada</h2>
    <p id="tab"></p>
</body>
<script>
    //Laço FOR
    var texto = "";
    for (var cont = 1; cont <= 5; cont++) {
        texto = texto + "O número é : " + cont + "<br>"
    }

    document.getElementById("txt").innerHTML = texto;

    //Laço While
    let text = "";
    let contador = 1;
    let tamanho =10;
    while (contador <=10){
        text = text + "<br>O número é :" + contador;
        contador++;

    }
    document.getElementById("demo").innerHTML = text;

    //Tabuada 8
    var texto = "";
    for(let i=0; i <=10; i ++){
        texto = texto + "8 x " + i+"=" + 8 * i+"<br>";

    }

    document.getElementById("tab").innerHTML = texto;
</script>

</html>
