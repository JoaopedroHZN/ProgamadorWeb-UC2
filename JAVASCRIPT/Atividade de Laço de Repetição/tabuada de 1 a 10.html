<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
</head>

<body>
    <form>
        <label>Digite um NÃºmero de 1 a 10:</label>
        <input type="number" id="num1" value="">
    </form>
    <button onclick="calcular()">Calcular</button>
    <p id="tab"></p>
</body>
<script>
    function calcular() {
        var num1 = Number(document.getElementById("num1").value);

        var texto = "";
        for (let i = 0; i <= 10; i++) {
            texto = texto + num1 +" x " + i + "=" + num1 * i + "<br>";

        }

        document.getElementById("tab").innerHTML = texto;
    }
</script>

</html>
