<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC</title>
</head>
<body>
    <h1>Calcular IMC</h1>
    <p id="txt"></p>
    <form>
        <label>Peso(KG):</label>
        <input type="number" id="Peso" value="0"><br>
        <label>Altura(m):</label>
        <input type="number" id="Altura" value="0">
    </form>
    <button onclick="Calcular()">Calcular</button>
</body>
<script>
    function Calcular(){
            var Peso = Number(document.getElementById("Peso").value);
            var Altura = Number(document.getElementById("Altura").value);
    
            var soma = Peso / (Altura * Altura);
            document.getElementById("txt").innerHTML = "IMC: " + soma ;
    }

</script>
</html>
